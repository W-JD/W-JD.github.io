<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="{{ site.github.url }}/stylesheets/styles.css">
    <link rel="stylesheet" href="{{ site.github.url }}/stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Blog</h1>
        <p class="view"><a href="{{ site.github.url }}">Home</a></p>
        <p class="view"><a href="{{ site.github.owner_url }}">View My GitHub Profile</a></p>
        <p class="view"><a href="{{ site.github.url }}/blog">View All My Post</a></p>
        <p class="view"><a href="{{ site.github.owner_url }}/about">About</a></p>
      </header>
      <section>
        {{ content }}
      </section>
    </div>
    <script src="{{ site.github.url }}/javascripts/scale.fix.js"></script>
    <footer><p>Page generated on {{ site.time }}<br>powered by [Jekyll](http://jekyllrb.com)</p></footer>
  </body>
</html>
