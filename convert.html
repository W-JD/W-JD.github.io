<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<script src="bower_components/kuroshiro/dist/browser/kuroshiro.min.js"></script>
<script>
	var url_string = window.location.href; //window.location.href
	var url = new URL(url_string);
	var oritext = url.searchParams.get("i");
	var to = url.searchParams.get("to");
	var mode = url.searchParams.get("mode");
    kuroshiro.init(function(){
	convert();
    });

    function convert(){
        var result = kuroshiro.convert(oritext,{to:to,mode:mode});
        document.getElementById("result").innerHTML='<h2>' + result + '</H2>';
    }
</script>
</head>
<body>
<div id="result"></div>
</body>
</html>
